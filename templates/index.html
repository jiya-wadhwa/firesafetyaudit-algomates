<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fire Safety Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="file"], input[type="submit"] {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Fire Safety Audit</h1>
  <p>Upload an image of the area</p>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/png, image/jpeg"><br>
    <input type="submit" value="Run Audit Check">
  </form>
</body>
</html>
